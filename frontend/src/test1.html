<!DOCTYPE html
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 동아리 홈페이지</title>
    
    <style>
        /* 전체 페이지의 기본 스타일을 설정합니다. */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 헤더(메뉴바) 스타일 */
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        /* 헤더의 메뉴 항목들을 가로로 정렬하기 위해 Flexbox를 사용합니다. */
        .menu-nav {
            display: flex; /* Flexbox 활성화 */
            justify-content: center; /* 가로 방향 가운데 정렬 */
            gap: 2rem; /* 메뉴 항목 사이의 간격 설정 */
        }
        
        .menu-nav a {
            color: white;
            text-decoration: none; /* 밑줄 제거 */
            font-weight: bold;
        }

        /* 메인 콘텐츠 영역 스타일 */
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto; /* 가운데 정렬 */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* 제목 스타일 */
        h1, h2 {
            color: #007bff;
            text-align: center;
        }

        /* 이미지 스타일 */
        .club-photo {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 1rem;
        }

        /* 푸터 스타일 */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="menu-nav">
            <a href="#">홈</a>
            <a href="#">소개</a>
            <a href="#">활동</a>
            <a href="#">연락처</a>
        </div>
    </header>

    <main>
        <h1 id="club-title">코드 동아리 "개발의 정석"</h1>
        
        <h2>동아리 소개</h2>
        <p>
            저희 "개발의 정석"은 코딩에 관심 있는 사람들이 모여 지식을 나누고 함께 성장하는 동아리입니다. 
            다양한 프로젝트를 진행하며 실력을 키우고, 즐겁게 코딩하는 문화를 만들어가고 있습니다.
        </p>
        
        <h2>주요 활동</h2>
        <p>
            매주 스터디를 통해 새로운 기술을 배우고, 아이디어톤과 해커톤을 개최하여 창의적인 프로젝트를 만듭니다. 
            웹 개발, 앱 개발, 인공지능 등 다양한 분야의 활동을 지원합니다.
        </p>
        
        <img class="club-photo" src="https://via.placeholder.com/800x400" alt="동아리 활동 사진">
    </main>

    <footer>
        <p>&copy; 2025 개발의 정석. All Rights Reserved.</p>
    </footer>

</body>
</html>
